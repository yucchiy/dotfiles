#--------------------------------
# General settings
#--------------------------------

set -g prefix C-t
#
set-window-option -g utf8 on

set-option -g default-terminal "screen-256color"

set -g default-terminal "xterm"

set-window-option -g automatic-rename on

# escape key delay
set -s escape-time 0

# repeat timeout when -r bindings are used
set -g repeat-time 100

set -g base-index 1

set -g status-interval 1

set-option -g default-command "reattach-to-user-namespace -l zsh"

#--------------------------------
# General settings
#--------------------------------

set -g status-fg white
set -g status-bg black
set -g status-right "Batt: #{battery_icon} #{battery_percentage} | %h/%d %H:%M "

#--------------------------------
# Key binding
#--------------------------------

set-window-option -g mode-keys vi

# rename window
unbind-key a
bind-key a        command-prompt "rename-window %%"

# copy mode
unbind-key c
bind-key c        copy-mode

# new mode
unbind-key n
bind-key n        new-window

# split window
unbind-key s
bind-key    s     split-window -v
unbind-key v
bind-key    v     split-window -h

# traverse panes in current window
bind-key -r C-j   select-pane -t :.+
bind-key -r C-k   select-pane -t :.-

# move to neighbor window
bind-key -r C-h   previous-window
bind-key -r C-l   next-window

# close pane
bind-key    C-x   kill-pane

# resize pane
bind-key -r Up    resize-pane -U
bind-key -r Down  resize-pane -D
bind-key -r Left  resize-pane -L
bind-key -r Right resize-pane -R

# move to pane
bind-key    h     select-pane -L
bind-key    j     select-pane -D
bind-key    k     select-pane -U
bind-key    l     select-pane -R

# re-source config
bind-key    C-r   source-file ~/.tmux.conf \; display-message "sourced ~/.tmux.conf"

# select window
unbind-key C-s
bind-key C-s command-prompt "select-window -t '%%'"

#--------------------------------
# tmux-sidebar
#--------------------------------

set -g @sidebar-tree-position 'right'

set -g @sidebar-tree-command 'ls -1'

#--------------------------------
# TPM
#-------------------------------

set -g @tpm_plugins " \
    tmux-plugins/tpm \
    tmux-plugins/tmux-sidebar \
    tmux-plugins/tmux-copycat \
    tmux-plugins/tmux-open \
    tmux-plugins/tmux-resurrect \
    tmux-yank/tmux-yank \
    tmux-plugins/tmux-battery \
    tmux-plugins/tmux-online-status \
"
run-shell ~/.tmux/plugins/tpm/tpm

